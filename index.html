<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบสต็อกสินค้า บริษัท เดอะ ซัพพอร์ต จำกัด</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Kanit','sans-serif'] },
          colors: {
            base: { bg: '#0a0b12', card: '#121326', line: '#1f2140' },
            neon: { blue: '#4cc1ff', violet: '#a78b45', fuchsia: '#ff6bff', cyan: '#3fe3ff' }
          },
          boxShadow: {
            neonBlue: '0 0 22px rgba(76,193,255,.35)',
            neonViolet: '0 0 22px rgba(167,139,250,.35)'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/theme.css" />
</head>
<body class="bg-gray-900 text-white">
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <div id="app-root">
    <!-- Components will be inlined for now via server include or build step -->
    <!-- Header -->
    <div id="header-root">&nbsp;</div>
    <!-- Sidebar -->
    <div id="sidebar-root">&nbsp;</div>

    <div id="mainContentWrapper" class="main-content-wrapper">
      <div class="content-padded-wrapper p-4 sm:p-6 lg:p-8 pb-8">
        <header class="flex items-center justify-between w-full mb-8">
          <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">ระบบคลังวัสดุก่อสร้าง</h2>
          <div class="flex flex-col items-end">
            <button id="refreshBtn" class="relative neon-gradient neon-glow px-4 py-2 rounded-full font-semibold text-white text-sm transition-all duration-300 hover:scale-105 active:scale-95 overflow-hidden">
              <i id="refreshIcon" class="fas fa-sync-alt mr-2"></i>
              <span id="btnLabel">Refresh</span>
            </button>
            <div class="w-24 bg-gray-700 rounded-full h-1.5 mt-2 overflow-hidden">
              <div id="progressBar" class="progress-bar h-full neon-gradient rounded-full relative">
                <div class="absolute inset-0 bg-white opacity-30 animate-pulse"></div>
              </div>
            </div>
            <div id="statusText" class="text-gray-400 text-xs font-medium mt-1">พร้อมรีเฟรช</div>
          </div>
        </header>

        <!-- Sections -->
        <section id="tab-dashboard" class="tab-section">
          <div class="text-gray-400">โหลด Dashboard...</div>
        </section>
        <section id="tab-add-product" class="tab-section hidden"></section>
        <section id="tab-add-vendor" class="tab-section hidden"></section>
        <section id="tab-add-project" class="tab-section hidden"></section>
        <section id="tab-purchase" class="tab-section hidden"></section>
        <section id="tab-issue" class="tab-section hidden"></section>
        <section id="tab-report" class="tab-section hidden"></section>
        <section id="tab-vendors-list" class="tab-section hidden"></section>
        <section id="tab-project-expenditure-report" class="tab-section hidden"></section>
        <section id="tab-budget-estimate" class="tab-section hidden"></section>
        <section id="tab-settings" class="tab-section hidden"></section>
      </div>
    </div>
  </div>

  <div id="modals-root">&nbsp;</div>

  <script type="module" src="./scripts/boot.js"></script>
</body>
</html>
